<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR Monako</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: 'Bebas Neue', sans-serif;
        }
        .centered-content {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards, blurIn 1s forwards;
        }
        .centered-text {
            font-size: 8vw; /* Scales with width */
            color: #333;
            margin-bottom: 2vh; /* Reduced margin */
        }
        .buttons {
            display: flex;
            gap: 0.2vw; /* Very small gap between buttons */
            justify-content: center;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: 1.5vh 2vw; /* Reduced padding */
            font-size: 2.5vw; /* Adjusted size */
            cursor: pointer;
            background-color: transparent;
            color: #333;
            border: none;
            border-radius: 0.5vw; /* Smaller radius */
            transition: color 0.3s, transform 0.3s;
        }
        button:hover {
            color: #555;
            transform: scale(1.05);
            animation: blurAnimation 1s forwards;
        }
        @keyframes blurAnimation {
            0% { filter: blur(1px); }
            100% { filter: blur(0); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes blurIn {
            0% { filter: blur(5px); }
            100% { filter: blur(0); }
        }
        .fade-out {
            transition: opacity 1s ease-out;
            opacity: 0;
        }

        /* Media Queries for Different Aspect Ratios */
        @media (max-aspect-ratio: 1/1) { /* Portrait or Square */
            .centered-text {
                font-size: 8vh; /* Prioritize height */
            }
            button {
                font-size: 3vh; /* Adjust to height */
                padding: 1.5vh 2vw; /* Reduced padding */
            }
            .buttons {
                flex-direction: column;
                gap: 0.5vh; /* Very small gap */
            }
        }

        @media (min-aspect-ratio: 3/2) { /* Landscape */
            .centered-text {
                font-size: 7vw; /* Decrease size slightly */
            }
            button {
                font-size: 2vw; /* Adjust to width */
                padding: 1vh 1.5vw; /* Reduced padding */
            }
        }
    </style>
</head>
<body>
    <div class="centered-content" id="content">
        <div class="centered-text">fr monako</div>
        <div class="buttons">
            <a href="https://www.twitch.tv/usecodemonako" target="_blank" rel="noopener noreferrer">
                <button onclick="fadeOutAndRedirect(event, 'https://www.twitch.tv/usecodemonako')">Twitch</button>
            </a>
            <a href="https://www.youtube.com/@usecodemonako" target="_blank" rel="noopener noreferrer">
                <button onclick="fadeOutAndRedirect(event, 'https://www.youtube.com/@usecodemonako')">YouTube</button>
            </a>
            <a href="https://www.roblox.com/users/7113682401/profile" target="_blank" rel="noopener noreferrer">
                <button onclick="fadeOutAndRedirect(event, 'https://www.roblox.com/users/7113682401/profile')">Roblox</button>
            </a>
        </div>
    </div>
    <script>
        window.onload = function() {
            const content = document.getElementById('content');
            content.style.opacity = 1;
            content.style.animation = 'fadeIn 1s forwards, blurIn 1s forwards';
        };

        function fadeOutAndRedirect(event, url) {
            event.preventDefault();
            const content = document.getElementById('content');
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                if (button !== event.target) {
                    button.classList.add('fade-out');
                }
            });
            content.querySelector('.centered-text').classList.add('fade-out');
            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }
    </script>
</body>
</html>
