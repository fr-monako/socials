<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR Monako</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: 'Bebas Neue', sans-serif;
        }
        .centered-content {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards, blurIn 1s forwards;
        }
        .centered-text {
            font-size: 8vw;
            color: #333;
            margin-bottom: 1.5vw;
        }
        .buttons {
            display: flex;
            gap: 1.5vw;
            justify-content: center;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: 0.75vw 1.5vw;
            font-size: 1.5vw;
            cursor: pointer;
            background-color: transparent;
            color: #333;
            border: none;
            border-radius: 0.4vw;
            transition: color 0.3s, transform 0.3s;
        }
        button:hover {
            color: #555;
            transform: scale(1.05);
            animation: blurAnimation 1s forwards;
        }
        @keyframes blurAnimation {
            0% { filter: blur(1px); }
            100% { filter: blur(0); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes blurIn {
            0% { filter: blur(5px); }
            100% { filter: blur(0); }
        }
        .fade-out {
            transition: opacity 1s ease-out;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="centered-content" id="content">
        <div class="centered-text">fr monako</div>
        <div class="buttons">
            <a href="https://www.twitch.tv/usecodemonako" target="_blank" rel="noopener noreferrer">
                <button onclick="fadeOutAndRedirect(event, 'https://www.twitch.tv/usecodemonako')">Twitch</button>
            </a>
            <a href="https://www.youtube.com/@usecodemonako" target="_blank" rel="noopener noreferrer">
                <button onclick="fadeOutAndRedirect(event, 'https://www.youtube.com/@usecodemonako')">YouTube</button>
            </a>
        </div>
    </div>
    <script>
        window.onload = function() {
            const content = document.getElementById('content');
            content.style.opacity = 1;
            content.style.animation = 'fadeIn 1s forwards, blurIn 1s forwards';
        };

        function fadeOutAndRedirect(event, url) {
            event.preventDefault();
            const content = document.getElementById('content');
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                if (button !== event.target) {
                    button.classList.add('fade-out');
                }
            });
            content.querySelector('.centered-text').classList.add('fade-out');
            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }
    </script>
</body>
</html>
