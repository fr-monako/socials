<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR Monako</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: 'Bebas Neue', sans-serif;
        }
        .centered-content {
            text-align: center;
        }
        .centered-text {
            font-size: 8vw; /* Reduced font size for the text */
            color: #333;
            margin-bottom: 1.5vw; /* Adjusted space between the text and buttons */
        }
        .buttons {
            display: flex;
            gap: 1.5vw; /* Reduced space between buttons */
            justify-content: center;
        }
        a {
            text-decoration: none; /* Remove underline from links */
        }
        button {
            padding: 0.75vw 1.5vw; /* Reduced padding for the buttons */
            font-size: 1.5vw; /* Reduced font size for the buttons */
            cursor: pointer;
            background-color: transparent; /* Remove background color */
            color: #333; /* Text color matches the main text color */
            border: none; /* Remove button border */
            border-radius: 0.4vw; /* Adjusted border radius */
            transition: color 0.3s, transform 0.3s;
        }
        button:hover {
            color: #555; /* Change text color on hover */
            transform: scale(1.05); /* Slightly increase button size on hover */
            animation: blurAnimation 1s forwards; /* Apply animation on hover */
        }
        @keyframes blurAnimation {
            0% {
                filter: blur(1px); /* Apply blur at the start */
            }
            100% {
                filter: blur(0); /* Remove blur at the end */
            }
        }
        .fade-out {
            transition: opacity 1s ease-out;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="centered-content" id="content">
        <div class="centered-text">fr monako</div>
        <div class="buttons">
            <a href="https://www.twitch.tv/usecodemonako" target="_blank" rel="noopener noreferrer">
                <button onclick="fadeOutAndRedirect(event, 'https://www.twitch.tv/usecodemonako')">Twitch</button>
            </a>
            <a href="https://www.youtube.com/@usecodemonako" target="_blank" rel="noopener noreferrer">
                <button onclick="fadeOutAndRedirect(event, 'https://www.youtube.com/@usecodemonako')">YouTube</button>
            </a>
        </div>
    </div>
    <script>
        function fadeOutAndRedirect(event, url) {
            event.preventDefault();
            const content = document.getElementById('content');
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                if (button !== event.target) {
                    button.classList.add('fade-out');
                }
            });
            content.querySelector('.centered-text').classList.add('fade-out');
            setTimeout(() => {
                window.location.href = url;
            }, 1000); // Match the transition duration
        }
    </script>
</body>
</html>
